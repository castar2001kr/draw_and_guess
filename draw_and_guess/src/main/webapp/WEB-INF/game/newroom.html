<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- CSS only bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- jquery CDN요소 추가 >> minified-->
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
    <!-- here navbar 인클루딩 필요합니다.-->

    <form name="form" method="post">
        <div class="mb-3">
            <label for="로그인" class="form-label" >닉네임</label>
            <input type="text" class="form-control" name="title" placeholder="방 제목을 입력하세요.">
        </div>
         
        <button type="button" onclick="regist_to_ajax()" class="btn btn-primary">방 생성</button>
      </form>
      <script>

        
        
        function regist_to_ajax(){
            var queryString = $("form[name=form]").serialize() ;

                    $.ajax({
                        type : 'post',
                        url : 'http://localhost:8080/game/roomlist',
                        data : queryString,
                        dataType : 'json',
                        error: function(xhr, status, error){
                            alert(error);
                        },
                        success : function(e){
                            alert(e)
                            console.log(e)
                        }
                    });
 
	    }
         

            
           
            

        /*
        $("form[name=back]").on(Submit, function(){
            $(location).attr('href', '10.10.62.40:8080/');
        })
        */
      </script>
</body>
</html>
